build.generated.sources.dir=${build.dir}/generated-sources
excludes=
includes=**
javac.classpath=
# MCC Run Target Properties
mcc.rundir=../run
mcc.coredir=${mcc.rundir}/cores/dev
mcc.dependencies=${mcc.coredir}/core.jar:${mcc.coredir}/jfxtras-controls-8.0-r4.jar
main-class=com.microchip.mcc.standalone.Standalone
standaloneJar=standalone.jar
runArguments=--device=PIC24FJ128GB204

# Mcc Version Information, this will end up in the manifest file
svna.version=0
mcc.version=1.0
mcc.vendor=Microchip Technology, Inc.
mcc.category=Microcontrollers and Peripherals
mcc.display.name=Example Library using ANT

# Controls the project properties menu item, make this false to disable it
auxiliary.show.customizer=false

do.unit.insteadof.integration.testing=true

# Javac options
javac.target=1.8
javac.source=1.8
src.dir=src
build.dir=build
dist.dir=dist
build.classes.dir=build/classes
mcc.file.name=ExampleLibrary_ANTProject
dist.jar=${dist.dir}/${mcc.file.name}.jar

# Javadoc is not yet implemented, but we will use this when we get there
dist.javadoc.dir=dist/javadoc

run.classpath=\
    ${mcc.coredir}/freemarker-2.3.23.jar:\
    ${mcc.coredir}/simple-xml-2.7.1.jar:\
    ${mcc.coredir}/jfxtras-controls-8.0-r4.jar:\
    ${mcc.coredir}/jfxtras-common-8.0-r4.jar

compile.classpath=\
    ${run.classpath}:\
    ${mcc.coredir}/core.jar
